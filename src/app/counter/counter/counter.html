<div class="container text-center mt-5">
  <h2 class="mb-4">Angular Counter App</h2>
  
  <h3 class="display-4 mb-4">{{ count$ | async }}</h3>
  
  <div class="btn-group" role="group">
  <button class="btn btn-success mx-2 rounded" (click)="increment()">Increment</button>
  <button class="btn btn-danger mx-2 rounded" (click)="decrement()">Decrement</button>
  <button class="btn btn-secondary mx-2 rounded" (click)="reset()">Reset</button>
</div>

</div>
